<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since Counter</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #ffffff; 
            color: #000000; 
            
            /* Monospaced font stack */
            font-family: 'Courier New', Courier, monospace; 
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        #timer {
            font-size: 4vw; /* Responsive size */
            font-weight: bold;
            padding: 20px;
            white-space: pre-wrap; /* Ensures spacing is respected */
        }

        /* Adjust font size for mobile screens */
        @media (max-width: 600px) {
            #timer {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <p>Time since any sign of life:</p>
        <div id="timer">Calculating...</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Change this number to your desired Unix timestamp (in milliseconds)
        // Example: 1704067200000 is Jan 1, 2024 00:00:00 UTC
        const startTimestamp = 1704067200000; 

        function updateTimer() {
            const now = new Date().getTime();
            const distance = now - startTimestamp;

            // Calculate time components
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Helper function to pad numbers with a leading zero (e.g., "09" instead of "9")
            // This makes the monospaced font look even better by keeping the width constant.
            const pad = (num) => num.toString().padStart(2, '0');

            document.getElementById("timer").innerHTML = 
                `${days} days, ${pad(hours)} hours, ${pad(minutes)} minutes, and ${pad(seconds)} seconds`;
        }

        // Update the timer every 1 second
        setInterval(updateTimer, 1000);

        // Run immediately on load
        updateTimer();
    </script>

</body>
</html>
